<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Threat Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select {
            background-color: #fff;
            cursor: pointer;
        }
        input[type="text"] {
            background-color: #fafafa;
        }
        button {
            background-color: #4a4a4a;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .result h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #333;
        }
        .result p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Threat Detector</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="mode">Select Detector Type:</label>
                <select id="mode" name="mode">
                    <option value="email" {% if mode == 'email' %}selected{% endif %}>Email Phishing</option>
                    <option value="phonecall" {% if mode == 'phonecall' %}selected{% endif %}>Phonecall Spam</option>
                    <option value="url" {% if mode == 'url' %}selected{% endif %}>URL Threat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input_text">Enter Input:</label>
                <input type="text" id="input_text" name="input_text" placeholder="e.g., email body, phonecall transcript, or URL" value="{{ request.POST.input_text|default:'' }}">
            </div>
            <button type="submit">Detect</button>
        </form>
        {% if result %}
            <div class="result">
                <h2>Result: {{ result }}</h2>
                {% if confidence %}
                    <p>Confidence: {{ confidence }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
